<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Free Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    button {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>My Free eCommerce Store</h1>
  <p>Simple • Stylish • Free</p>
</header>

<main class="products">
  <div class="product">
    <img src="https://source.unsplash.com/200x150/?shoes" alt="Shoes">
    <h3>Stylish Shoes</h3>
    <p>$29.99</p>
    <button onclick="addToCart('Stylish Shoes')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://source.unsplash.com/200x150/?watch" alt="Watch">
    <h3>Classic Watch</h3>
    <p>$49.99</p>
    <button onclick="addToCart('Classic Watch')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://source.unsplash.com/200x150/?headphones" alt="Headphones">
    <h3>Cool Headphones</h3>
    <p>$39.99</p>
    <button onclick="addToCart('Cool Headphones')">Add to Cart</button>
  </div>
</main>

<footer>
  <p>&copy; 2025 My Free Store</p>
</footer>

<script>
  function addToCart(productName) {
    alert(productName + " added to cart!");
  }
</script>

</body>
</html>
